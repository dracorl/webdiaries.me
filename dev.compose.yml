services:
  mongo:
    image: mongo:latest
    ports:
      - "${MONGODB_PORT}:${MONGODB_PORT}"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_PASSWORD}
    volumes:
      - mongo-data:/data/db
    networks:
      - webdiaries-net

  blog-service:
    build: ./blog-service
    ports:
      - "${MONGODB_HOST}:${MONGODB_HOST}"
    depends_on:
      - mongo
    environment:
      - MONGODB_HOST=${MONGODB_HOST}
      - MONGODB_PORT=${MONGODB_PORT}
      - MONGODB_DATABASE=${MONGODB_DATABASE}
      - MONGODB_USER=${MONGODB_USER}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD}
      - MONGODB_AUTH_SOURCE=${MONGODB_AUTH_SOURCE}
      - NODE_ENV=development
      - SERVER_IP=127.0.0.1
      - ACCESS_TOKEN_SECRET=${ACCESS_TOKEN_SECRET}
      - REFRESH_TOKEN_SECRET=${REFRESH_TOKEN_SECRET}
    volumes:
      - ./blog-service:/app
    dns: 127.0.0.1
    networks:
      - webdiaries-net

  user-dashboard:
    build: ./user-dashboard
    command: npm run dev -- --host
    ports:
      - "${VITE_USER_DASHBOARD_PORT}:${VITE_USER_DASHBOARD_PORT}"
    environment:
      - VITE_BACKEND_API=${VITE_BACKEND_API}
    volumes:
      - ./user-dashboard:/app
      - /app/node_modules
    dns: 127.0.0.1
    networks:
      - webdiaries-net

  frontend:
    build: ./frontend
    command: npm run dev -- --host
    ports:
      - "${VITE_FRONTEND_PORT}:${VITE_FRONTEND_PORT}"
    environment:
      - VITE_BACKEND_API=${VITE_BACKEND_API}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    dns: 127.0.0.1
    networks:
      - webdiaries-net

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/dev.nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - blog-service
      - user-dashboard
      - frontend
    dns: 127.0.0.1
    networks:
      - webdiaries-net

  dnsmasq:
    image: jpillora/dnsmasq:latest
    container_name: dnsmasq
    volumes:
      - ./dnsmasq.conf:/etc/dnsmasq.conf:ro
    cap_add:
      - NET_ADMIN
    network_mode: host
    restart: unless-stopped

networks:
  webdiaries-net:
    driver: bridge

volumes:
  mongo-data:
